<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="main-title">The Library of Twitter</h1>
    <p class="inspiration">Inspired by the <a class="babel-link" href="https://en.m.wikipedia.org/wiki/The_Library_of_Babel#Plot" target="_blank">Library of Babel</a></p>
  </header>
  <div class="container">
    <textarea class="tweet" maxLength="280" cols="80" spellcheck="false" rows="8" placeholder="Take your chance to generate the perfect tweet..."></textarea>
    <div class="buttons">
      <button onclick="generate()" class="button generate" type="button" autofocus>Generate</button>
      <button onclick="publish()" class="button publish" type="button">Tweet</button>
    </div>
  </div>
  <script async>
    function generate() {
      document.querySelector(".tweet").value = new Array(274).join().replace(/(.|$)/g, function() {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz., '
        return alphabet.charAt(
          Math.floor(Math.random() * alphabet.length)
        )
      }) + ' #lot'
    }
    function publish() {
      const tweetData = encodeURIComponent(document.querySelector(".tweet").value)
      window.open(`https://twitter.com/intent/tweet?text=${tweetData}`, '_blank', 'noopener,noreferrer')
    }
  </script>
</body>
</html>
